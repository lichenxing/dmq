<html>
<head>
<meta charset="utf-8">
<style>
.main {
	height:100%;
	weight:100%;
	border-radius: 6px;
	background-color: #007474;
	margin: 100px auto
}

p {
	background: #ABCDEF;
	margin-top:100px;
	padding-top:10px;
	border-radius: 6px;
	height: 60px;
	font-size: 30px;
	font-family:"goudy stout";
	text-align: center
}

button {
	width: 80px;
	height: 40px;
	border-radius: 6px;
	background: #ABCDEF;
	font-family:"goudy stout";
	cursor:pointer
}

.btn {
	text-align: center
}
</style>
</head>
<body>
	<div class="main">
		<p>Are you ready?</p>
		<div class="btn">
			<button onclick="start()">GO</button>
			<button onclick="stop()">STOP</button>
		</div>
	</div>
	<script>
		//获取文字变换部分的标签
		var p = document.getElementsByTagName('p')[0];
		//准备列表
		var emp = [ '张三', '李四', '王五', '赵六','邹七'];
		
		//开始方法
		//声明循环变量  为了结束循环
		var xh;
		function start() {
			//防止多个计数器的生成
			if (xh) {
				return false;
			}
			xh = setInterval(function() {
				//产生随即下标
				var rand = Math.floor(Math.random() * emp.length);
				p.firstChild.nodeValue = emp[rand];	
			}, 50);
		}
		
		
		function stop() {
			clearInterval(xh);
			//把循环变量打回原形
			xh = undefined;
		}
	</script>
</body>
</html>
